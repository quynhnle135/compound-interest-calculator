<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
    <div class="container">
        <div class="row initial">
            <label for="inital">Initial Principal Amount: </label>
            <input type="number" name="initial" id="initial">
        </div>
        <div class="row contribution">
            <label for="contribution">Monthly Contribution: </label>
            <input type="number" id="contribution">
        </div>
        <div class="row interest">
            <label for="interest">Interest Rate (%/year): </label>
            <input type="number" name="interest" id="interest">
        </div>
        <div>
            <label for="length">Investment Length (years): </label>
            <input type="number" name="length" id="length">
        </div>
        <button id="calculate" onclick="calculateInterest()">Calculate</button>
        <h3 id="result"></h3>
        <a href="calculatecontribution.html">Calculate Monthly Contribute</a>
    </div>

    <!-- Add Script -->
    <script src="script.js"></script>
</body>
</html>
