<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
    <div class="container">
        <div class="row investment">
            <label for="invest">Initial Investment: </label>
            <input type="number" id="investment">
        </div>
        <div class="row interest">
            <label for="interest">Interest Rate: </label>
            <input type="number" name="interest" id="interest">
        </div>
        <div class="row contribution">
            <label for="contribution">Monthly Contribution: </label>
            <input type="number" name="contribution" id="contribution">
        </div>
        <button id="calculate">Calculate</button>
        <h3 id="result"></h3>
    </div>

    <!-- Add Script -->
    <script src="script.js"></script>
</body>
</html>
